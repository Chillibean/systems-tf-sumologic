---
Global:
  TemplatePath: "../api_gateway_app.template.yaml"
  TestProjectName: BasicTestProject
  ParallelTestsRun: 8
  GlobalParameters:
    Section1aSumoDeployment: us2
    Section1bSumoAccessID: '${PROFESSIONAL_US2_ACCESS_ID}'
    Section1cSumoAccessKey: '${PROFESSIONAL_US2_ACCESS_KEY}'
    Section1dRemoveSumoResourcesOnDeleteStack: 'true'
    Section2aInstallApp: 'No'
    Section4aParentStackLambdaARN: ''
Tests:
  - TestName: installall
    Regions:
      - ap-south-1
    Parameters:
      Values:
        Section2aInstallApp: 'Yes'
        Section3aCloudTrailLogsSourceName: 'Tests'
    Skip: false
    Assertions:
      - AssertType: ResourceExistence
        Assert:
          Resources:
            - MetricRule
            - sumoApp
            - FieldExtractionRule
            - AddApiNameField
      - AssertType: OutputsCheck
        Assert:
          Outputs:
  - TestName: installnothing
    Regions:
      - ap-south-1
    Parameters:
      Values:
        Section2aInstallApp: 'No'
    Skip: false
    Assertions:
      - AssertType: ResourceExistence
        Assert:
          Resources:
            - MetricRule
            - AddApiNameField
      - AssertType: OutputsCheck
        Assert:
          Outputs:
  - TestName: onlyappinstall
    Regions:
      - ap-south-1
    Parameters:
      Values:
        Section2aInstallApp: 'Yes'
    Skip: false
    Assertions:
      - AssertType: ResourceExistence
        Assert:
          Resources:
            - MetricRule
            - sumoApp
            - AddApiNameField
      - AssertType: OutputsCheck
        Assert:
          Outputs:
  - TestName: onlyfer
    Regions:
      - ap-south-1
    Parameters:
      Values:
        Section3aCloudTrailLogsSourceName: 'Tests'
    Skip: false
    Assertions:
      - AssertType: ResourceExistence
        Assert:
          Resources:
            - MetricRule
            - FieldExtractionRule
            - AddApiNameField
      - AssertType: OutputsCheck
        Assert:
          Outputs: